---
# Global Molecule Configuration
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.txt

driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: molecule-instance
    box: debian/bookworm64
    memory: 4096
    cpus: 2
    interfaces:
      - network_name: private_network
        ip: 192.168.56.20

provisioner:
  name: ansible
  env:
    ANSIBLE_FORCE_COLOR: "true"
    ANSIBLE_ROLES_PATH: "./roles"
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks
    ssh_connection:
      pipelining: true
  inventory:
    links:
      hosts: inventories/dev/hosts

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint
