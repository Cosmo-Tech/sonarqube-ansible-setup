---
name: Lint

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install uv
        run: |
          pip install uv
          uv venv

      - name: Install dependencies
        run: uv pip install .

      - name: Run ansible-lint
        run: |
          uv pip install ansible-lint>=25.1.3
          ansible-lint
