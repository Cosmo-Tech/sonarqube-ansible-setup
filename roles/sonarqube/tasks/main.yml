---
# SonarQube role tasks

# System requirements
- name: Set sysctl parameters for SonarQube
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: "262144"
    state: present
    reload: true

# Create dedicated user for SonarQube
- name: Create sonarqube user
  ansible.builtin.user:
    name: sonarqube
    system: true
    shell: /bin/false
    home: "{{ sonarqube_base_dir }}"
    create_home: false

# Directory setup
- name: Create SonarQube directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: sonarqube
    group: sonarqube
  loop:
    - "{{ sonarqube_base_dir }}"
    - "{{ sonarqube_data_dir }}"
    - "{{ sonarqube_extensions_dir }}"
    - "{{ sonarqube_logs_dir }}"
    - "{{ sonarqube_temp_dir }}"

# Install prerequisites
- name: Install Java and required dependencies
  ansible.builtin.apt:
    name:
      - openjdk-17-jdk
      - unzip
      - curl
    state: present
    update_cache: true

# Check if local file exists
- name: Check if local SonarQube ZIP exists
  ansible.builtin.stat:
    path: "{{ sonarqube_local_zip_path }}"
  register: local_zip
  when: sonarqube_local_zip_path | length > 0
  ignore_errors: true

# Use local file if available
- name: Use local SonarQube ZIP if available
  ansible.builtin.copy:
    src: "{{ sonarqube_local_zip_path }}"
    dest: "/tmp/sonarqube-{{ sonarqube_version }}.zip"
    mode: "0644"
  when: sonarqube_local_zip_path | length > 0 and local_zip.stat.exists
  register: local_copy

# Download only if local file is not available
- name: Download SonarQube ZIP if local file not available
  ansible.builtin.get_url:
    url: "https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-{{ sonarqube_version }}.zip"
    dest: "/tmp/sonarqube-{{ sonarqube_version }}.zip"
    mode: "0644"
  when: sonarqube_local_zip_path | length == 0 or not local_zip.stat.exists

- name: Extract SonarQube ZIP
  ansible.builtin.unarchive:
    src: "/tmp/sonarqube-{{ sonarqube_version }}.zip"
    dest: "{{ sonarqube_base_dir }}"
    remote_src: true
    owner: sonarqube
    group: sonarqube
  register: sonarqube_extracted

# Configuration
- name: Configure SonarQube properties
  ansible.builtin.template:
    src: sonar.properties.j2
    dest: "{{ sonarqube_install_dir }}/conf/sonar.properties"
    mode: "0644"
    owner: sonarqube
    group: sonarqube

- name: Configure SonarQube service
  ansible.builtin.template:
    src: sonarqube.service.j2
    dest: /etc/systemd/system/sonarqube.service
    mode: "0644"

# Deployment
- name: Enable and start SonarQube service
  ansible.builtin.systemd:
    name: sonarqube
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for SonarQube to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ sonarqube_port }}"
    return_content: true
  register: sonarqube_health
  until: sonarqube_health.status == 200
  retries: 60
  delay: 5
